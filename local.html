<html>
<head>
	<title>Juego Nuevo</title>
	<meta charset='utf-8'>
	<link rel="stylesheet" type="text/css" href="css/juegonuevo.css">
	<script type="text/javascript" src="./js/jquery.js"></script>
	<script type="text/javascript">
		function validacion()
		{
			var equipo = document.getElementById("nombre").value;
			var bat1 = document.getElementById("b1").value;
			var pos1 = document.getElementById("p1").value;
			var bat2 = document.getElementById("b2").value;
			var pos2 = document.getElementById("p2").value;
			var bat3 = document.getElementById("b3").value;
			var pos3 = document.getElementById("p3").value;
			var bat4 = document.getElementById("b4").value;
			var pos4 = document.getElementById("p4").value;
			var bat5 = document.getElementById("b5").value;
			var pos5 = document.getElementById("p5").value;
			var bat6 = document.getElementById("b6").value;
			var pos6 = document.getElementById("p6").value;
			 var bat7 = document.getElementById("b7").value;
			 var pos7 = document.getElementById("p7").value;
			 var bat8 = document.getElementById("b8").value;
			 var pos8 = document.getElementById("p8").value;
			 var bat9 = document.getElementById("b9").value;
			 var pos9 = document.getElementById("p9").value;

			var bat10 = document.getElementById("b10").value;
			var bat11 = document.getElementById("b11").value;
			var bat12 = document.getElementById("b12").value;

			nodomensaje = document.getElementById("mensaje");
			if(nodomensaje.hasChildNodes())
			{
				while ( nodomensaje.childNodes.length >= 1 )
				{
					nodomensaje.removeChild( nodomensaje.firstChild );
				}	
			}

			if( equipo.length == 0 || bat1.length == 0 || pos1.length == 0 || bat2.length == 0 || pos2.length == 0 || bat3.length == 0 || pos3.length == 0 || bat4.length == 0 || pos4.length == 0 || bat5.length == 0 || pos5.length == 0 || bat6.length == 0 || pos6.length == 0 || bat7.length == 0 || pos7.length == 0 || bat8.length == 0 || pos8.length == 0 || bat9.length == 0 || pos9.length == 0)
			{
				var node = document.getElementById("mensaje");
				var textnode = document.createTextNode("No ha registrado el nombre del equipo o faltan jugadores por registrar.");
				node.appendChild(textnode);
				return false;
			}
			
			return true;

		}
	</script>
</head>
<body>
		<div id="equipo">
			<h1>Defina el line-up del equipo Local</h1>
			<input type="text" name="local" id="nombre" placeholder="Equipo Local">
			<hr>
		</div>
		<div id="jugadores">
			<form>
			<input type="text" name="bat1" id="b1" placeholder="1.-">
			<input type="text" name="pos1" id="p1" placeholder="POS">

			<input type="text" name="bat2" id="b2" placeholder="2.-">
			<input type="text" name="pos2" id="p2" placeholder="POS">

			<input type="text" name="bat3" id="b3" placeholder="3.-">
			<input type="text" name="pos3" id="p3" placeholder="POS">

			<input type="text" name="bat4" id="b4" placeholder="4.-">
			<input type="text" name="pos4" id="p4" placeholder="POS">

			<input type="text" name="bat5" id="b5" placeholder="5.-">
			<input type="text" name="pos5" id="p5" placeholder="POS">

			<input type="text" name="bat6" id="b6" placeholder="6.-">
			<input type="text" name="pos6" id="p6" placeholder="POS">

			<input type="text" name="bat7" id="b7" placeholder="7.-">
			<input type="text" name="pos7" id="p7" placeholder="POS">

			<input type="text" name="bat8" id="b8" placeholder="8.-">
			<input type="text" name="pos8" id="p8" placeholder="POS">

			<input type="text" name="bat9" id="b9" placeholder="9.-">
			<input type="text" name="pos9" id="p9" placeholder="POS">
			<hr>
			<input type="text" name="bat10" id="b10" placeholder="10.-">
			<input type="text" name="bat11" id="b11" placeholder="11.-">
			<input type="text" name="bat12" id="b12" placeholder="12.-">

			<div id="mensaje"></div>

			<div><button type="submit" id="enviar" onclick="return validacion()">Validar</button></div>
			</form>
			</div>
</body>
</html>
